<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="IMG/image.jpg" alt="Mohamed's Picture" class="profile-picture">
        </div>
        <h1 class="company-name">Happy 21st Birthday!</h1>
        <h2 class="birthday-message">Warmest Wishes for a Wonderful Day</h2>
        <h3 class="name">To Mohamed</h3>
        <p class="role">A Friend Like No Other</p>
        <div class="best-wishes">
            <p>Best Wishes From <br> <span class="company-name-small">[😂😉 مثلا يعني]</span></p>
            <p class="message">“On your special day, may all the joy, happiness, and success in the world be yours. Here's to celebrating many more amazing years ahead!”</p>
        </div>
    </div>
</body>
</html>
